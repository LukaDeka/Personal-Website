{% extends "base.html" %}

{% block content %}
<h1 class="title">{{ section.title }}</h1>
<ul>
  {% for page in section.pages %}
    <div id="main-content">
      <div class="box">
        <h2><a href="{{ page.permalink | safe }}">{{ page.title }}</a></h2>
          <h4>{{ page.date }} &middot; {{ page.reading_time }} minute read</h4>
        <p>{{ page.description }}</p>
      </div>
    </div>
  {% endfor %}
</ul>
{% endblock content %}
